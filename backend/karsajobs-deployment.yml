apiVersion: apps/v1
kind: Deployment
metadata:
  name: karsajob-backend
  namespace: ari
  labels:
    app: karsajob-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: karsajob-backend
  template:
    metadata:
      labels:
        app: karsajob-backend
    spec:
      containers:
      - name: karsajob-backend
        image: ghcr.io/arigints/karsajobs
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 8080
        env:
        - name: APP_PORT
          value: "30103"
        - name: MONGO_HOST
          value: "10.30.1.214"
        - name: MONGO_USER
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: MONGO_ROOT_USERNAME
        - name: MONGO_PASS
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: MONGO_ROOT_PASSWORD