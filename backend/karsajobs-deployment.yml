apiVersion: apps/v1
kind: Deployment
metadata:
  name: karsajob-backend
  namespace: ari
  labels:
    app: karsajob-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: karsajob-backend
  template:
    metadata:
      labels:
        app: karsajob-backend
    spec:
      containers:
      - name: karsajob-backend
        image: ghcr.io/arigints/karsajobs:latest
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 8080
        env:
        - name: APP_PORT
          value: "8080"
        - name: MONGO_HOST
          value: "mongo-service"
        - name: MONGO_USER
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: MONGO_ROOT_USERNAME
        - name: MONGO_PASS
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: MONGO_ROOT_PASSWORD