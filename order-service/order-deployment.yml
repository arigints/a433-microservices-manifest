apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  namespace: ari
  labels:
    app: order-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      nodeSelector:
        size: large
      containers:
      - name: order-service
        image: ghcr.io/arigints/order-service
        imagePullPolicy: Always
        ports:
          - containerPort: 3000
